<video id="receiver-video" playsinline="" autoplay="" muted=""></video>
<video id="emitter-video" playsinline="" autoplay=""></video>

<div class="box">
    <button id="startButton">Start</button>
    <button id="callButton" disabled="">Call</button>
    <button id="hangupButton" disabled="">Hang Up</button>
</div>
<section>
    <div>
        <form id="fileInfo">
            <input type="file" id="fileInput" name="files">
        </form>
        <button disabled="" id="sendFile">Send</button>
        <button disabled="" id="abortButton">Abort</button>
    </div>

    <div class="progress">
        <div class="label">Send progress: </div>
        <progress id="sendProgress" max="0" value="0"></progress>
    </div>

    <div class="progress">
        <div class="label">Receive progress: </div>
        <progress id="receiveProgress" max="0" value="0"></progress>
    </div>

    <div id="bitrate"></div>
    <a id="download"></a>
    <span id="status"></span>

</section>









<script src="../transferFile.js"></script>
